<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>валидация форм</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="form1">
            <fieldset>
                <legend>Форма данных</legend>

                <p class="p-txt">введите имя:</p>
                <input type="text" name="name" placeholder="Иван">

                <p class="p-txt">введите телефон:</p>
                <input type="text" name="phone" placeholder="+7(000)000-00-00">

                <p class="p-txt">введите эл. почту:</p>
                <input type="text" name="email" placeholder="Иван_Иваныч@mail.ru">

                <p class="p-txt">введите комментарий:</p>
                <textarea name="comment"cols="30" rows="10"></textarea>

                <button>отправить</button>
            </fieldset>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
